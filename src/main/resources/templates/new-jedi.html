<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedis</title>
</head>
<body>

<h1>New Jedi</h1>

<form method="post" th:action="@{/jedi}" th:object="${jedi}">
    <input name="name" th:field="*{name}" th:placeholder="Name" type="text"/> <br/>
    <span th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name Error</span>
    <br/>

    <input name="lastName" th:field="*{lastName}" th:placeholder="LastName" type="text"/> <br/>
    <span th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">LastName Error</span>
    <br/>
    <button type="submit">Create a new Jedi</button>
</form>

<br>

<a th:href="@{/jedi}">Jedi</a>

</body>
</html>
